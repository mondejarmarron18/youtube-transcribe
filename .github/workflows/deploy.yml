name: deploy

on:
  workflow_run:
    workflows:
      - test
    types:
      - completed
    branches:
      - main

jobs:
  build:
    if: ${{github.event.workflow_run.event == 'push' && github.event.workflow_run.conclusion == 'success'}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: yarn install --production
      - run: yarn build
